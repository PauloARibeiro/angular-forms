<h1>Nested Form</h1>

<form [formGroup]="form">
  Value: {{ form.value | json }}

  <br /><br />

  <mat-form-field>
    <input matInput placeholder="email" formControlName="email" />
  </mat-form-field>

  <h4>Cell Phone</h4>

  <div formGroupName="cellPhone">
    <mat-form-field>
      <input matInput placeholder="area" formControlName="area" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="prefix" formControlName="prefix" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="line" formControlName="line" />
    </mat-form-field>
  </div>

  <h4>Cell Phone</h4>

  <div formGroupName="homePhone">
    <mat-form-field>
      <input matInput placeholder="area" formControlName="area" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="prefix" formControlName="prefix" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="line" formControlName="line" />
    </mat-form-field>
  </div>

  <br />
</form>
