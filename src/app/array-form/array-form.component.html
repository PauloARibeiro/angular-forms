<h1>Array Form</h1>

<form [formGroup]="form">
  Value: {{ form.value | json }}

  <br /><br />

  <mat-form-field>
    <input matInput placeholder="email" formControlName="email" />
  </mat-form-field>

  <br />

  <div formArrayName="phones">
    <div
      *ngFor="let phone of phoneForms.controls; let i = index"
      [formGroupName]="i"
    >
      <mat-form-field>
        <input matInput placeholder="area" formControlName="area" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="prefix" formControlName="prefix" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="line" formControlName="line" />
      </mat-form-field>

      <button mat-raised-button color="warn" (click)="onDeletePhone(i)">
        Delete
      </button>
    </div>
  </div>

  <button mat-raised-button color="primary" (click)="onAddPhone()">
    Add phone
  </button>
</form>
