<div class="container" [formGroup]="parentForm">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name" />
    <mat-error *ngIf="name.invalid && name.touched">
      Name is required
    </mat-error>
  </mat-form-field>

  <br /><br />

  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" />
    <mat-error *ngIf="email.invalid && email.touched">
      Your email does not look right
    </mat-error>
  </mat-form-field>

  <br />
  <br />

  <mat-form-field>
    <input matInput placeholder="Age" formControlName="age" />

    <mat-error *ngIf="age.errors?.min && age.touched">
      {{ age.errors.min.actual }} is too young
    </mat-error>

    <mat-error *ngIf="age.errors?.max && age.touched">
      {{ age.errors.min.actual }} is too young
    </mat-error>
  </mat-form-field>
</div>
